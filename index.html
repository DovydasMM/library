<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Library App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<div class="header">
  Library app
</div>
<div class="sidebar">
  <form id="addBook" onsubmit="submitForm(); return false">
    <label for="bookTitle">Title:</label>
    <input type="text" id="bookTitle" required>
    
    <label for="bookAuthor">Author:</label>
    <input type="text" id="bookAuthor" required>

    <label for="pageCount">Number of pages:</label>
    <input type="number" id="pageCount" required>
    <button type="submit" class="buttonSubmit">Submit</button>

    
  </form>
</div>
<div class="container">
</div>
<div class="footer">
  Project made by: DovydasMM
</div>
</body>
</html>
