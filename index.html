<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Library App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<div class="header">
  Library app
</div>
<div class="sidebar">
  <form id="addBook" onsubmit="submitForm(); return false">
    <label for="bookTitle" class="inputLable">Title</label>
    <input type="text" id="bookTitle" class ="textInput" required>
    
    <label for="bookAuthor" class="inputLable">Author</label>
    <input type="text" id="bookAuthor" class ="textInput"required>

    <label for="pageCount" class="inputLable">Number of pages</label>
    <input type="number" id="pageCount" class ="textInput"required>
 

    <div>
      <div  class="bookStatus">
        <input type="radio" id="unfinished" name="status" value="Unfinished" onclick="statusOfTheBook=this.value" required>
        <label for="unfinished">Unfinished</label>
        </div>
        <div  class="bookStatus">
        <input type="radio" id="finished" name="status" value="Finished" onclick="statusOfTheBook=this.value">
        <label for="finished">Finished</label>
      </div>
    </div>

    <button type="submit" class="buttonSubmit">Submit</button>
  </form>
</div>
<div class="container">
</div>
<div class="footer">
  Project made by: DovydasMM @TheOdinProject
</div>
</body>
</html>
