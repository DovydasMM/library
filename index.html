<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Library App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<div class="header">
  Library app
</div>
<div class="sidebar">
  <form id="addBook" onsubmit="submitForm(); return false">
    <label for="bookTitle">Title:</label>
    <input type="text" id="bookTitle" >
    
    <label for="bookAuthor">Author:</label>
    <input type="text" id="bookAuthor" >

    <label for="pageCount">Number of pages:</label>
    <input type="number" id="pageCount" >
    <button type="submit" class="buttonSubmit">Submit</button>

    <div class="bookStatus">
      <div>
        <input type="radio" id="unfinished" name="status" value="Unfinished" onclick="statusOfTheBook=this.value" required>
        <label for="unfinished">Unfinished</label>

        
        <input type="radio" id="finished" name="status" value="Finished" onclick="statusOfTheBook=this.value">
        <label for="finished">Finished</label>
      </div>
    </div>

    
  </form>
</div>
<div class="container">
</div>
<div class="footer">
  Project made by: DovydasMM
</div>
</body>
</html>
